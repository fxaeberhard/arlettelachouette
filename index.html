<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no" />
  <meta name="author" content="Francois-Xavier Aeberhard">
  <title>Arlette la chouette</title>
  <link rel="icon" href="assets/arlette-carre.png" type="image/png">
  <!-- sizes="16x16" -->
  <!-- Custom styles -->
  <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" />
  <!--endbuild-->
</head>

<body>
  <!-- Game -->
  <!-- level1 -> chateau nyon level2-> musee romain level3- musée du léman -->
  <section class="map level1">
    <div>
      <div class="line"></div>
      <div class="point active">Level 1</div>
      <div class="point">Level 2</div>
      <div class="point">Level 3</div>
      <div class="point">Level 4</div>
      <div class="point">Level 5</div>
      <div class="point">Level 6</div>
      <img src="assets/arlette.png" class="owl" />
    </div>
  </section>
  <section class="stage stageintro">
    <div class="top"></div>
    <div class="text">
      <img src="assets/arlette.png" class="pull-left">
      <p class="title"></p>
      <span class="main"></span>
    </div>
    <div class="pic">
      <button><i class="fa fa-check-circle" aria-hidden="true"></i> J'Y SUIS</button>
    </div>
  </section>
  <section class="stagereply">
    <div class="top"></div>
    <div class="text">
      <img src="assets/arlette.png" class="pull-left" height="200px">
      <p class="title"></p>
      <span class="main"></span>
      <input type="number" placeholder="Réponse">
      <span class="feedback">Mauvaise réponse</span>
      <!--<button>A</button>
      <button>B</button>
      <button>C</button> -->
    </div>
  </section>
  <section class="levelend1">
    HOURRA !
  </section>
  <section class="levelend2">
    <span></span>
    <button>Continuer</button>
  </section>
  <!-- Splash -->
  <section class="title">
    <video poster="assets/titre.jpg" id="bgvid">
      <!-- playsinline loop -->
      <!-- <source src="assets/anim-splash.webm" type="video/webm"> -->
      <source src="assets/anim-splash.mp4" type="video/mp4">
    </video>
    <div class="play"><i class="fa fa-play-circle" aria-hidden="true"></i></div>
    <!-- <h1>Artlette la chouette</h1>
    <em>Press to start</em> -->
  </section>
  <!-- Instructions -->
  <section class="instructions"></section>
  <!-- Sélection niveau sur la map -->
  <section class="levels">
    <!-- Nid -->
    <button></button>
    <!-- Chateau de nyon -->
    <button><i class="fa fa-check"></i></button>
    <!-- Musée romain -->
    <button><i class="fa fa-check"></i></button>
    <!-- Musée du léman -->
    <button><i class="fa fa-check"></i></button>
  </section>
  <!-- Nid -->
  <section class="nest">
    <button>back</button>
    <div class="oisillon level1"></div>
    <div class="oisillon level2"></div>
    <div class="oisillon level3"></div>
  </section>
  <!-- Loader -->
  <div class="loader" style="display:none;">
    <div></div>
  </div>
  <!-- build:js js/scripts.js -->
  <!-- Libraries -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Scripts -->
  <script src="js/app.js"></script>
  <!-- endbuild -->

</body>

</html>
